<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line">单源最短路-堆优化dijkstra</span><br><span class="line">arrays.fill(he，-1);</span><br><span class="line">void add(int a, int b, int c) &#123;</span><br><span class="line">    e[idx] = b;</span><br><span class="line">    ne[idx] = he[a];</span><br><span class="line">    he[a] = idx;</span><br><span class="line">    w[idx] = c;</span><br><span class="line">    idx++;</span><br><span class="line">&#125;</span><br><span class="line">遍历以a为起的边</span><br><span class="line">for(int i = he[a] i !=-1 i=ne[i])&#123;</span><br><span class="line">      int b = e[i]，c = w[i]</span><br><span class="line">&#125;</span><br><span class="line">dist[x]=y 表示起点从到x的举例为y</span><br><span class="line">void dijkstra() &#123;</span><br><span class="line">        // 起始先将所有的点标记为「未更新」和「距离为正无穷」</span><br><span class="line">        Arrays.fill(vis, false);</span><br><span class="line">        Arrays.fill(dist, INF);</span><br><span class="line">        // 只有起点最短距离为 0</span><br><span class="line">        dist[k] = 0;</span><br><span class="line">        // 使用「优先队列」存储所有可用于更新的点</span><br><span class="line">        // 以 (点编号, 到起点的距离) 进行存储，优先弹出「最短距离」较小的点</span><br><span class="line">        PriorityQueue&lt;int[]&gt; q = new PriorityQueue&lt;&gt;((a,b)-&gt;a[1]-b[1]);</span><br><span class="line">        q.add(new int[]&#123;k, 0&#125;);</span><br><span class="line">        while (!q.isEmpty()) &#123;</span><br><span class="line">            // 每次从「优先队列」中弹出</span><br><span class="line">            int[] poll = q.poll();</span><br><span class="line">            int id = poll[0], step = poll[1];</span><br><span class="line">            // 如果弹出的点被标记「已更新」，则跳过</span><br><span class="line">            if (vis[id]) continue;</span><br><span class="line">            // 标记该点「已更新」，并使用该点更新其他点的「最短距离」</span><br><span class="line">            vis[id] = true;</span><br><span class="line">            for (int i = he[id]; i != -1; i = ne[i]) &#123;</span><br><span class="line">                int j = e[i];</span><br><span class="line">                if (dist[j] &gt; dist[id] + w[i]) &#123;</span><br><span class="line">                    dist[j] = dist[id] + w[i];</span><br><span class="line">                    q.add(new int[]&#123;j, dist[j]&#125;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line">最近公共祖先</span><br><span class="line">如上图，7和9的最近公共祖先是7，</span><br><span class="line">9和18的最近公共祖先是3</span><br><span class="line"></span><br><span class="line">倍增算法</span><br><span class="line">算法的时间复杂度为O(nlogn)</span><br><span class="line">记录各个点的深度和他们2^i级的的祖先</span><br><span class="line">用数组depth表示每个节点的深度，</span><br><span class="line">fa[i][j]表示节点i的2^j 级祖先</span><br><span class="line"></span><br><span class="line">void add(int x,int y)&#123;</span><br><span class="line">    edge[++cnt].to=y;</span><br><span class="line">    edge[cnt].next=head[x];</span><br><span class="line">    head[x]=cnt;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//now表示当前节点，fath表示它的父亲节点</span><br><span class="line">void dfs(int now, int fath) &#123;  </span><br><span class="line">	fa[now][0] = fath; depth[now] = depth[fath] + 1;</span><br><span class="line">	for(int i = 1; i &lt;= lg[depth[now]]; ++i)&#123;</span><br><span class="line">      //这个转移可以说是算法的核心之一</span><br><span class="line">    	//意思是now的2^i祖先等于now的2^(i-1)祖先的2^(i-1)祖先                                   </span><br><span class="line">      //2^i = 2^(i-1) + 2^(i-1)</span><br><span class="line">      fa[now][i] = fa[fa[now][i-1]][i-1];	     </span><br><span class="line">  &#125;</span><br><span class="line">  //遍历和当前结点相连的所有的边（按输入的倒序），最后一条边的 edge[i].next==0</span><br><span class="line">	for(int i = head[now]; i; i = edge[i].next)</span><br><span class="line">    	if(edge[i].to != fath) dfs(edge[i].to, now);</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">预处理完毕后，我们就可以去找它的LCA</span><br><span class="line">了，为了让它跑得快一些，我们可以加一</span><br><span class="line">个常数优化</span><br><span class="line"></span><br><span class="line"> //预先算出log_2(i)+1的值，用的时</span><br><span class="line"> //候直接调用就可以了</span><br><span class="line">for(int i = 1; i &lt;= n; ++i)</span><br><span class="line">	  lg[i] = lg[i-1] + (1 &lt;&lt; lg[i-1] == i);</span><br><span class="line"></span><br><span class="line">倍增LCA</span><br><span class="line">我们先把两个点提到同一高度，再统一</span><br><span class="line">开始跳。</span><br><span class="line"></span><br><span class="line">但我们在跳的时候不能直接跳到它们的LCA，因为这可能会误判，比如44和88，在跳的时候，我们可能会认为11是它们的LCA，但11只是它们的祖先，它们的</span><br><span class="line">LCA其实是33。所以我们要跳到它们LCA的下面一层，比如44和88，我们就跳到44和55，然后输出它们的父节点，这样就不会误判了</span><br><span class="line"></span><br><span class="line">int LCA(int x, int y) &#123;</span><br><span class="line">  //不妨设x的深度 &gt;= y的深度</span><br><span class="line">	if(depth[x] &lt; depth[y]) </span><br><span class="line">		swap(x, y);</span><br><span class="line">	while(depth[x] &gt; depth[y])</span><br><span class="line">		x = fa[x][lg[depth[x]-depth[y]] - 1]; //先跳到同一深度</span><br><span class="line">	if(x == y)  //如果x是y的祖先，那他们的LCA肯定就是x了</span><br><span class="line">		return x;</span><br><span class="line">	for(int k = lg[depth[x]] - 1; k &gt;= 0; --k) //不断向上跳（lg就是之前说的常数优化）</span><br><span class="line">		if(fa[x][k] != fa[y][k])  //因为我们要跳到它们LCA的下面一层，所以它们肯定不相等，如果不相等就跳过去。</span><br><span class="line">	    	x = fa[x][k], y = fa[y][k];</span><br><span class="line">	return fa[x][0];  //返回父节点</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
